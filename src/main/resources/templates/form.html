<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1
			class="text-primary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<form th:action="@{/form}" th:object="${cliente}" method="post"
			name="myForm">
			<div class="form-group">
				<label class="form-label">* Nombre</label> <input type="text"
					th:field="*{nombre}" class="form-control" /> <small
					th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
					class="form-text text-danger"></small>
			</div>
			<div class="form-group">
				<label class="form-label">* Email</label> <input type="text"
					th:field="*{email}" class="form-control" /> <small
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="form-text text-danger"></small>
			</div>
			<div class="form-group">
				<label class="form-label">Tel√©fono</label> <input type="text"
					th:field="*{telefono}" class="form-control" />
			</div>

			<p class="form-label">Quiero concursar en el grupo:</p>
			<div class="form-check">
				<div class="form-group">
					<input type="radio" name="grupo" checked class="form-check-input"
						onchange="getTHFormato()" /> <label class="form-check-label">TH</label>
				</div>
				<div class="form-group">
					<input type="radio" name="grupo" class="form-check-input"
						onchange="getSKFormato()" /> <label class="form-check-label">SK</label>
				</div>
				<div class="form-group">
					<label class="form-label">Beneficio otorgado</label> 
					<input type="text" id="beneficio" name="beneficio"
						th:field="*{beneficio}" class="form-control" />
				</div>
			</div>
			<input type="submit" value="Crear Cliente" class="btn btn-success" />
			<a th:href="@{/listar}" class="btn btn-primary">Listar Clientes</a> <input
				type="hidden" th:field="*{id}">
		</form>

	</div>
</body>
<script th:src="@{/radioFormatos.js}">
	
</script>
<script th:src="@{/bootForm.js}">
	
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</html>
